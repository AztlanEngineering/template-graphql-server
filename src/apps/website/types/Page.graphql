# @fwrlines/generator-graphql-server-type 2.1.1 
extend type Query {
  allPages: [Page]
  getPage(id: ID!): Page!
  #paginatedPage (page:Int, category: String):PaginatedPages
}

extend type Mutation {
  #Admin mutations
  addPage(input:PageInput!): Page!
  updatePage(id: ID!, input: PageInput!): Page!
  deletePage(id: ID!): ID!

  #User mutations
  }

input PageInput {
  x:Int
  y:String
  z:Boolean
  }

type Page {
  id:ID!
  x:Int
  y:String
  z:Boolean
  createdAt:Float
  updatedAt:Float
}

