# @fwrlines/generator-graphql-server-type 2.4.5 
extend type Query {
  allShops: [Shop]
  getShop(id: ID!): Shop!
  #paginatedShop (page:Int, category: String):PaginatedShops
}

extend type Mutation {
  #Admin mutations
  addShop(input:ShopInput!): Shop!
  updateShop(id: ID!, input: ShopInput!): Shop!
  deleteShop(id: ID!): ID!

  #User mutations
  }

input ShopInput {
  x:Int
  y:String
  z:Boolean
  }

type Shop {
  id:ID!
  _string:String!
  x:Int
  y:String
  z:Boolean
  zz:Float
  createdAt:Float!
  updatedAt:Float!
}

